<table>
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>AnnualSalary</th>
      <th>Gender</th>
      <th>DateOfBirth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.code}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.annualSalary}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.dateofBirth}}</td>
    </tr>
  </tbody>
</table>
